omg: 1
lifecycle:
  startup:
    command: ["microservice-trello"]
info:
  version: 1.0.0
  title: Trello
  description: This is an trello service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  create_board:
    help: Create new board in trello.
    http:
      port: 3000
      method: post
      path: /createboard
      contentType: application/json
    arguments:
      board_name:
        type: string
        in: requestBody
        required: true
        help: The name for new board.
    output:
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns true/false.
          type: string
        message:
          help: The success message or error message if occurred.
          type: string
        status_code:
          help: Returns http status code.
          type: int
  get_board:
    help: Get board details from trello.
    http:
      port: 3000
      method: post
      path: /getboard
      contentType: application/json
    arguments:
      board_id:
        type: string
        in: requestBody
        required: true
        help: The board ID of trello account.
    output:
      type: string
      contentType: application/json
      properties:
        id:
          help: The ID of list.
          type: string
        name:
          help: The name of the list.
          type: string
        closed:
          help: Returns true/false.
          type: int
  create_list:
    help: Create new list in trello.
    http:
      port: 3000
      method: post
      path: /createlist
      contentType: application/json
    arguments:
      board_id:
        type: string
        in: requestBody
        required: true
        help: The board ID to where to create list.
      list_name:
        type: string
        in: requestBody
        required: true
        help: The name for new list.
    output:
      type: object
      contentType: application/json
      properties:
        id:
          help: List ID of newly created list.
          type: string
        name:
          help: The name of the list.
          type: string
        closed:
          help: Returns true/false.
          type: int
  get_lists:
    help: Get all list details from trello board.
    http:
      port: 3000
      method: post
      path: /getlists
      contentType: application/json
    arguments:
      board_id:
        type: string
        in: requestBody
        required: true
        help: The board ID of trello account.
    output:
      type: string
      contentType: application/json
      properties:
        id:
          help: The ID of list.
          type: string
        name:
          help: The name of the list.
          type: string
        closed:
          help: Returns true/false.
          type: int
  add_card:
    help: Create new card on list.
    http:
      port: 3000
      method: post
      path: /addcard
      contentType: application/json
    arguments:
      name:
        type: string
        in: requestBody
        required: true
        help: The name of card to be added.
      description:
        type: string
        in: requestBody
        help: The description for the card. 
      list_id:
        type: string
        in: requestBody
        required: true
        help: The ID of list where card has to add. 
    output:
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns true/false.
          type: string
        message:
          help: The success message or error message if occurred.
          type: string
        status_code:
          help: Returns http status code.
          type: int
  get_cards:
    help: Get all card details from all lists.
    http:
      port: 3000
      method: post
      path: /getcards
      contentType: application/json
    arguments:
      board_id:
        type: string
        in: requestBody
        required: true
        help: The board ID of trello account.
    output:
      type: string
      contentType: application/json
      properties:
        id:
          help: The ID of card from list.
          type: string
        name:
          help: The name of card.
          type: string
        pos:
          help: The position of card in list.
          type: int
        shortUrl:
          help: The url of card.
          type: string
        url:
          help: The url of card.
          type: string
        idBoard:
          help: The ID of board.
          type: string
        idList:
          help: The ID of list.
          type: string
  move_card:
    help: Move card from one list to another.
    http:
      port: 3000
      method: post
      path: /movecard
      contentType: application/json
    arguments:
      card_id:
        type: string
        in: requestBody
        required: true
        help: The ID of card to move.
      list_id:
        type: string
        in: requestBody
        required: true
        help: The ID of list where to move the card.
    output:
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns true/false.
          type: string
        message:
          help: The success message or error message if occurred.
          type: string
        status_code:
          help: Returns http status code.
          type: int
  copy_card:
    help: Copy card from one list to another.
    http:
      port: 3000
      method: post
      path: /copycard
      contentType: application/json
    arguments:
      card_id:
        type: string
        in: requestBody
        required: true
        help: The ID of card to copy.
      list_id:
        type: string
        in: requestBody
        required: true
        help: The ID of list where to copy the card.
    output:
      type: object
      contentType: application/json
      properties:
        id:
          help: The ID of card from list.
          type: string
        name:
          help: The name of card.
          type: string
        pos:
          help: The position of card in list.
          type: int
        shortUrl:
          help: The url of card.
          type: string
        url:
          help: The url of card.
          type: string
        idBoard:
          help: The ID of board.
          type: string
        idList:
          help: The ID of list.
          type: string
  receive:
    help: Start receiving newly added card details from board list.
    events:
      card:
        help: Triggered anytime when any new card is added in list.
        arguments:
          board_id:
            type: string
            in: requestBody
            required: true
            help: The board ID to subscribe.
          list_id:
            type: string
            in: requestBody
            required: true
            help: The list ID to subscribe the list.
        http: 
          port: 3000
          subscribe:
            method: post
            path: /subscribe
            contentType: application/json
        output:
          contentType: application/json
          type: object
          properties:
            id:
              help: The ID of card from list.
              type: string
            name:
              help: The name of card.
              type: string
            pos:
              help: The position of card in list.
              type: int
            shortUrl:
              help: The url of card.
              type: string
            url:
              help: The url of card.
              type: string
            idBoard:
              help: The ID of board.
              type: string
            idList:
              help: The ID of list.
              type: string
  delete_board:
    help: Delete board from trello.
    http:
      port: 3000
      method: post
      path: /deleteboard
      contentType: application/json
    arguments:
      board_id:
        type: string
        in: requestBody
        required: true
        help: The board ID to delete.
    output:
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns true/false.
          type: string
        message:
          help: The success message or error message if occurred.
          type: string
        status_code:
          help: Returns http status code.
          type: int
environment:
  API_KEY:
    type: string
    required: true
    help: The API key of trello account.
  ACCESS_TOKEN:
    type: string
    required: true
    help: The access token of trello account.
