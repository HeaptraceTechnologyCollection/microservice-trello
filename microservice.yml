omg: 1
lifecycle:
  startup:
    command: ["microservice-trello"]
info:
  version: 1.0.0
  title: Trello
  description: This is an trello service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  get_cards:
    help: Get all card details from all lists.
    http:
      port: 3000
      method: post
      path: /getcards
      contentType: application/json
    arguments:
      board_id:
        type: string
        in: requestBody
        required: true
        help: The board ID of trello account.
    output:
      type: string
      contentType: application/json
      properties:
        id:
          help: The ID of card from list.
          type: string
        name:
          help: The name of card.
          type: string
        pos:
          help: The position of card in list.
          type: int
        url:
          help: The url of card.
          type: string
  add_card:
    help: Create card.
    http:
      port: 3000
      method: post
      path: /addcard
      contentType: application/json
    arguments:
      name:
        type: string
        in: requestBody
        required: true
        help: The name of card to be added.
      description:
        type: string
        in: requestBody
        help: The description for the card. 
      list_id:
        type: string
        in: requestBody
        required: true
        help: The ID of list where card has to add. 
    output:
      type: string
      contentType: application/json
      properties:
        success:
          help: Returns true/false.
          type: string
        message:
          help: The success message after adding card into list or error message if occurred.
          type: string
        status_code:
          help: Returns http status code.
          type: int
environment:
  API_KEY:
    type: string
    required: true
    help: The API key of trello account.
  ACCESS_TOKEN:
    type: string
    required: true
    help: The access token of trello account.